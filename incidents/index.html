<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Applications - Ethereal Gaming Utilities</title>

    <link href="../css/bootstrap.min.css?v=0" rel="stylesheet" />
    <link href="../css/style.css?v=0" rel="stylesheet" />
</head>

<body>
    <div id="main">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div class="margin-bottom-25">
                        <a href="../" class="btn btn-success btn-lg">Home</a>
                    </div>

                    <div class="alert alert-info margin-bottom-25">
                        <span class="glyphicon glyphicon-warning-sign"></span> Please remember to include any relevant info in regards to the incident and repost if there's any new info.
                    </div>
                    
                

                    <div class="margin-bottom-25">
                        <button type="button" class="btn-warning btn-lg" id="clear-button">Clear All Inputs</button>
                    </div>

                    <!-- START Details of New User form -->
                    <div class="margin-bottom-25">
                        				<h4>
							<strong>Details of the Person in Question</strong>
							</h4>
                        <div class="margin-bottom-10">
                            <div class="form-inline">
                                <div class="form-group">
                                    <label for="forum-name-input">Person Receiving the Warning</label>
                                    <input type="text" class="form-control new-user-details-control" id="forum-name-input" data-show-for-games="all" placeholder="Forum Name"
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="ted-url-input">Link to Forum Profile</label>
                                    <input type="text" class="form-control new-user-details-control" id="profile-url-input" data-show-for-games="all" placeholder="Link to Profile"
                                    />
                            	</div>
                                <div class="form-group">
                                    <label for="ts-id-input">TeamSpeak ID</label>
                                    <input type="text" class="form-control new-user-details-control" id="ts-id-input" data-show-for-games="all" placeholder="TeamSpeak ID"
                                    />
                                </div>
                            </div>
                        </div>
                          <div class="form-inline">
                            <div class="margin-bottom-10">
                                <div class="form-group">
                                    <label for="application-url-input">Link to Application</label>
                                    <input type="text" class="form-control new-user-details-control" id="application-url-input" data-show-for-games="all" placeholder="Link to Application"
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="ted-url-input">Link to TED (If Trialist)</label>
                                    <input type="text" class="form-control new-user-details-control" id="ted-url-input" data-show-for-games="all" placeholder="Link to TED"
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="people-involved-input">People Involved</label>
                                    <input type="text" class="form-control new-user-details-control" id="people-involved-input" data-show-for-games="all" placeholder="people-involved"
                                    />
                                </div>
                            </div>
                          </div>
                          <div class="form-inline">
                          	<div class="form-group">
                          	    <label for="incident-explained-input">Explanation of Incident</label>
                          	    <textarea class="form-control new-users-details-control" rows="5" id="incident-explained-input" data-show-for-games="all" placeholder="incident-explained"></textarea>
                          	    />
                          	</div>
                          </div>
                          <div class="form-inline">
                          	<div class="form-group">
                          	    <label for="proof-input">Proof of Incident</label>
                          	    <textarea class="form-control new-users-details-control" rows="5" id="proof-input" data-show-for-games="all" placeholder="proof"></textarea>
                          	    />
                          	</div>
                          </div>
                    </div>
                    <!-- END Details of New User form -->

                    <!-- START Content boxes -->
                    <h3 class="text-primary">
						<strong>Incident Process</strong>
						<small>What do I do when I get a report?</small>
					</h3>
                    <div class="well well-sm async-content-block" data-content="process-guide">
                        <strong>Getting Coded Still</strong>
                    </div>

                    <h3 class="text-primary">
						<strong>Incidents</strong>
						<small>Template</small>
					</h3>
                    <div class="well well-sm async-content-block" data-content="incidents-template">
                        <strong>Getting Coded Still</strong>
                    </div>
                    <!-- END Content boxes -->
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../js/jquery/jquery-2.1.4.min.js?v=0"></script>
    <script type="text/javascript" src="../js/bootstrap/bootstrap.min.js?v=0"></script>
    <script type="text/javascript" src="../js/momentjs/moment.js?v=0"></script>
    <script type="text/javascript" src="../js/momentjs/moment-timezone-with-data.js?v=0"></script>
    <script type="text/javascript" src="js/main.js?v=2"></script>
</body>

</html>
